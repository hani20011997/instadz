name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Ubuntu mirrors
      run: |
        sudo sed -i \
          's|http://archive.ubuntu.com|http://mirror.kakao.com|g' \
          /etc/apt/sources.list
        sudo sed -i \
          's|http://security.ubuntu.com|http://mirror.kakao.com|g' \
          /etc/apt/sources.list

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system tools
      run: |
        sudo apt-get update -y
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            software-properties-common \
            apt-transport-https \
            ca-certificates \
            gnupg-agent

    - name: Add Android repository
      run: |
        sudo apt-key adv \
          --keyserver keyserver.ubuntu.com \
          --recv-keys 0xAED0B706B34BBF99
        sudo add-apt-repository -y \
          "deb [arch=amd64] https://mirrors.tuna.tsinghua.edu.cn/android/repository/ stable main"

    - name: Install core dependencies
      run: |
        sudo apt-get update -y
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            python3-pip \
            build-essential \
            openjdk-11-jdk \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            git-lfs \
            unzip \
            curl \
            cython3 \
            android-sdk \
            android-ndk-r25b

    - name: Configure Android environment
      run: |
        mkdir -p ~/.android
        echo "### User Sources" > ~/.android/repositories.cfg
        echo "count=0" >> ~/.android/repositories.cfg
        yes | sudo sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Setup Buildozer
      run: |
        pip install --user buildozer==1.5.0
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Prepare build environment
      run: |
        rm -rf .buildozer || true
        mkdir -p .buildozer/android/platform
        git clone --depth 1 --branch 2023.08.25 \
          https://mirror.ghproxy.com/https://github.com/kivy/python-for-android \
          .buildozer/android/platform/python-for-android

    - name: Build APK (Offline Mode)
      run: |
        buildozer -v android clean
        buildozer -v android debug \
          -- \
          --offline \
          --disable-check-external-repositories \
          --copy-libs

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: APK-Package
        path: |
          bin/*.apk
          build.log

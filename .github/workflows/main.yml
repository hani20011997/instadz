name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            python3-pip \
            build-essential \
            openjdk-17-jdk \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            git \
            unzip \
            curl \
            cython3 \
            wget

    - name: Install Android tools (Local Directory)
      run: |
        # استخدام مجلد محلي بدلاً من /usr/lib/
        mkdir -p $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd-tools.zip
        unzip cmd-tools.zip -d $HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25b"
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

    - name: Install Buildozer
      run: |
        pip install --user buildozer==1.5.0
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Setup Python-for-Android
      run: |
        mkdir -p .buildozer/android/platform
        git clone --depth 1 --branch 2023.08.25 \
          https://ghproxy.com/https://github.com/kivy/python-for-android \
          .buildozer/android/platform/python-for-android
        
        cd .buildozer/android/platform/python-for-android
        python3 setup.py install --user
        
        mkdir -p ~/.p4a
        echo "[DEFAULT]" > ~/.p4a/config
        echo "ndk_path = $HOME/android-sdk/ndk/25b" >> ~/.p4a/config
        echo "sdk_path = $HOME/android-sdk" >> ~/.p4a/config
        echo "android_api = 34" >> ~/.p4a/config
        echo "arch = arm64-v8a" >> ~/.p4a/config

    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug 2>&1 | tee build.log
        
        if [ -f bin/*.apk ]; then
          echo "✅ Build succeeded!"
        else
          echo "❌ Build failed!"
          cat build.log
          exit 1
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-Output
        path: |
          bin/*.apk
          build.log

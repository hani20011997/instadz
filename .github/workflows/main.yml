name: Build APK with Buildozer

on: workflow_dispatch:

jobs: build: runs-on: ubuntu-latest

steps:
  - name: Checkout repository
    uses: actions/checkout@v2

  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.9

  - name: Install dependencies
    run: |
      sudo apt update
      sudo apt install -y zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config wget
      pip install --upgrade pip setuptools wheel
      pip install cython virtualenv buildozer
      wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
      unzip cmdline-tools.zip -d $HOME/cmdline-tools
      mkdir -p $HOME/android-sdk/cmdline-tools/latest
      mv $HOME/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest
      yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
      yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-30" "build-tools;30.0.3"
      echo "sdk.dir=$HOME/android-sdk" > local.properties

  - name: Build APK
    run: |
      buildozer init || true
      buildozer android debug

  - name: Upload APK
    uses: actions/upload-artifact@v2
    with:
      name: app-release
      path: bin/*.apk

